<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <head>

    <body>
        <h1>Tabela mesclando colunas</h1>
        <table border="1">
            <caption>Colspan</caption>
            <thead>
                <tr>
                    <th>Linha 1 coluna 1</th>
                    <th>Linha 1 coluna 2</th>
                    <th>Linha 1 coluna 3</th>

                </tr>
            </thead>
        </tbody>
            <tr>
            <td>Linha 2 coluna 1</td>
            <td>Linha 2 coluna 2</td>
            <td>Linha 2 coluna 3</td>
        </tr>
        </tr>
             <td>Linha 3 coluna 1</td>
             <td colspan="2"> Linha 3 coluna 2 e 3</td>
        </tr>
    </tbody>
</table>
</body>
