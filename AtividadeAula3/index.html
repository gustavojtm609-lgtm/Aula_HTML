<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fale Conosco</title>
  <style>
    body {
    }

    fieldset {
      width: 400px;
      margin: 50px auto;
      background-color: #d2f0d2; /* verde claro */
      border: 2px solid green;
      padding: 10px;
    }

    legend {
        
      background-color: #f8c6c6; /* rosa */
      color: red;
      padding: 2px 8px;
    }

    table {
      width: 100%;
    }

    th {
      text-align: left;
      color: green;
      font-weight: bold;
      vertical-align: top;
      padding-top: 8px;
    }

  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Fale conosco</legend>
      <table>
        <tr>
          <th><label for="nome">Nome:</label></th>
          <td><input type="text" id="nome" name="nome" required></td>
        </tr>
        <tr>
          <th><label for="email">E-mail:</label></th>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <th><label for="mensagem">Mensagem:</label></th>
          <td><textarea id="mensagem" name="mensagem" required></textarea></td>
        </tr>
        <tr>
          <td></td>
        <td><button type="submit" style="float: left;">Enviar</button></td>
        </tr>
      </table>
    </fieldset>
  </form>

</body>
</html>
